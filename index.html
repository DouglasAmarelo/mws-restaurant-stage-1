<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Restaurant Reviews</title>

	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>
<body>
	<!-- Header -->
	<header>
		<!-- Navigation -->
		<nav class="navigation">
			<h1 class="navigation__title">
				<a class="navigation__link" href="/" title="Restaurant Reviews">Restaurant Reviews</a>
			</h1>
		</nav>
		<!-- /Navigation -->
	</header>
	<!-- /Header -->

	<!-- Content -->
	<main class="maincontent">

		<!-- Map -->
		<section class="map-container">
			<div id="map" class="map" aria-hidden="true" role="application"></div>
		</section>
		<!-- /Map -->

		<section>
			<div class="filter-options">
				<h2>Filter Results</h2>

				<!-- Neighborhoods -->
				<select id="neighborhoods-select" name="neighborhoods" aria-label="Filter results: Neighborhoods" onchange="updateRestaurants()">
					<option value="all">All Neighborhoods</option>
				</select>
				<!-- /Neighborhoods -->

				<!-- Cuisines -->
				<select id="cuisines-select" name="cuisines" aria-label="Filter results: Cuisines" onchange="updateRestaurants()">
					<option value="all">All Cuisines</option>
				</select>
				<!-- /Cuisines -->
			</div>

			<!-- Restaurants list -->
			<ul class="restaurants-list"></ul>
			<!-- /Restaurants list -->
		</section>
	</main>
	<!-- /Content -->

	<!-- Footer -->
	<footer class="footer">
		Copyright (c) 2017 <a href="/" title="Restaurant Reviews"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
	<!-- /Footer -->

	<!-- Scripts -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<!-- /Scripts -->
</body>
</html>
